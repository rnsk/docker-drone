<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Controlling Parrot Jumping Sumo.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width,height=device-height">
    <meta name="robots" content="noindex,nofollow">
    <meta name="copyright" content="@rnsk">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-flatly.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <span class="navbar-brand mb-0 h1">Jumping Sumo</span>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="column column-block">
                    <div class="drone-status">
                        <span class="badge badge-pill badge-success">接続</span>
                        <span class="badge badge-pill badge-secondary">未接続</span>
                    </div>
                    <div class="drone-image">
                        <img src="img/sumo.jpg"  class="img-fluid mx-auto d-block">
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="#home" class="nav-link active" data-toggle="tab">基本</a>
                        </li>
                        <li class="nav-item">
                            <a href="#profile" class="nav-link" data-toggle="tab">動き</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="home" class="tab-pane fade show active my-2 js-sortable-copy sortable">
                            <div class="alert alert-info form-inline">
                                前進 <input type="number" class="form-control form-control-sm ml-2 w-25">
                            </div>
                            <div class="alert alert-info form-inline">
                                後退 <input type="number" class="form-control form-control-sm ml-2 w-25">
                            </div>
                            <div class="alert alert-info form-inline">
                                右回り <input type="number" class="form-control form-control-sm ml-2 w-25">
                            </div>
                            <div class="alert alert-info form-inline">
                                左回り <input type="number" class="form-control form-control-sm ml-2 w-25">
                            </div>
                            <div class="alert alert-info">
                                停止
                            </div>
                        </div>
                        <div id="profile" class="tab-pane fade my-2 js-sortable-copy sortable">
                            <div class="alert alert-warning">
                                遠くにジャンプ
                            </div>
                            <div class="alert alert-warning">
                                高くジャンプ
                            </div>
                            <div class="alert alert-warning">
                                スピン
                            </div>
                            <div class="alert alert-warning">
                                タップ
                            </div>
                            <div class="alert alert-warning">
                                ゆっくり揺れる
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-5">
                <div class="column column-stage js-sortable-copy-target sortable">
                </div>
            </div>

            <div class="col-3">
                <div class="column column-view">
                    <div class="actions">
                        <div class="btn-group btn-group-lg d-flex">
                            <button type="button" id="start" class="btn btn-primary w-100">START</button>
                            <button type="button" id="stop" class="btn btn-secondary w-100">STOP</button>
                        </div>
                        <form class="my-5">
                            <div class="form-group">
                                <label for="audioFile">音源ファイル</label>
                                <input type="file" id="audioFile" class="form-control-file">
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="loop">
                                <label class="custom-control-label" for="loop">繰り返し再生する</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer bg-secondary">
        <div class="container-fluid">
            <span class="text-light">Place sticky footer content here.</span>
        </div>
    </footer>

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/html5sortable/dist/html5sortable.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
