<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Controlling Parrot Jumping Sumo.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width,height=device-height">
    <meta name="robots" content="noindex,nofollow">
    <meta name="copyright" content="@rnsk">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="container-fluid">
        <h1>Jumping Sumo</h1>
        <p class="drone-status">
            <span class="badge badge-success">接続</span>
            <span class="badge badge-secondary">未接続</span>
        </p>
        <div id="controller" style="display: none;">
            <input type="button" id="sumoForward" class="btn btn-light" value="前進">
            <input type="button" id="sumoBackward" class="btn btn-primary" value="後退">
            <input type="button" id="sumoRight" class="btn btn-warning" value="右回り">
            <input type="button" id="sumoLeft" class="btn btn-secondary" value="左回り">
            <input type="button" id="sumoStop" class="btn btn-secondary" value="停止">
            <input type="button" id="sumoSpin" class="btn btn-secondary" value="スピン">
            <hr>
        </div>
        <input type="button" id="play" class="btn btn-primary" value="再生">
        <input type="button" id="pause" class="btn btn-warning" value="一時停止">
        <input type="button" id="stop" class="btn btn-secondary" value="停止">
    </div>

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
